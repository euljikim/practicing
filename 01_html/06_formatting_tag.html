<!-- 
    <b></b>: 볼드
    <i></i>: 기울임
    <sup></sup>: 윗첨자
    <sub></sub>: 밑첨자
    <ins></ins>: 밑줄
    <del></del>: 취소선
    <div></div>: Group text, 블록레벨, css 적용을 위해 사용
    <span></span>: Group text, 인라인레벨(), css 적용을 위해 사용

    *
    블록레벨: 글자수 상관없이 한 줄 전체 사용
    인라인레벨: 블록레벨 안에 포함되는 문자열

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>여기가 <b> 첫 번째</b> 문단입니다. </p>

    <p>여기가 <i>두 번째</i> 문단입니다.</p>
    <p>여기가  <sup> 세 번째</sup> 문단입니다.</p>
    <p>여기가 <sub> 네 번째</sub> 문단입니다.</p>
    <p>여기가 <ins> 다섯 번째 </ins>문단입니다.</p>
    <p>여기가 <del> 여섯 번째</del> 문단입니다.</p>
    <div style="text-align: center;">여기가 일곱 번째 문단입니다.</div>
    <p>여기가 <span style="color: aquamarine;"> 여덟 번째 </span> 문단입니다.</p>
    <p>여기가 <span style="text-align: right;"> 아홉 번째 </span> 문단입니다.</p>
    <!-- 인라인레벨이기 때문에 정렬x-->

    <!-- span과 div 차이-->

    <span> first spand </span> &nbsp; <span> second span </span>
    <div> first div</div>&nbsp; <div> second div </div>

</body>
</html>

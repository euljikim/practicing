<!--
    테이블 (표) 태그

    1. 표 만들 때 사용
    2. <table></table> 태그 사용
    3. 행 만들 때 <tr></tr> 태그 사용
    4. 열 만들 때 <td></td> 태그 사용
    5. 제목 열 만들 때 <th></th> 태그 사용
    6. 행 병합은 rowspan 속성 이용 (rowspan="2" (합칠 칸 수))
    7. 열 병합은 colspan 속성 이용

    * cellpadding : 셀 내부 간격
    * cellspacing : 셀과 셀 간격

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>3행 2열 테이블</h1>
    <table border="1">
    <tr style="background-color: aquamarine;">
            <th>성명</th>
            <th>나이</th>
    </tr>
    <tr>
        <td>김씨sssssssssss</td>
        <td>10</td>
    </tr>
    <tr>
            <td>박씨</td>
            <td>20</td>
    </tr>
    </table>

    <hr>
    <br>
    <table style="border: 1px solid black;>
        <tr style="background-color: cadetblue;">
            <th style="background-color: aqua;">ID</th>
            <th style="background-color: burlywood;">비번</th>
        </tr>
        <tr style="background-color: bisque;">
            <td>zoommm</td>
            <td>비밀이지롱zzz</td>
        </tr>
        <tr style="background-color: bisque;5">
            <td>zoommm22</td>
            <td>비밀이지롱zzz22</td>
        </tr>

    </table>

    <hr>
    <h1>열 병합 연습</h1>
    <table border="1">
    <tr>
            <td colspan="2">인구조사</td>
    </tr>
    <tr>
        <td>지역</td>
        <td>인구</td>
    </tr>
    <tr>
            <td>서울</td>
            <td>1000만</td>
    </tr>
    </table>
    
    <hr>
    <h1>행 병합 연습</h1>
    <table border="1">
    <tr>
        <td colspan="2" style="background-color: palevioletred;">라커 1번</td>
    </tr>
    <tr>
        <td rowspan="2" style="background-color: yellow;">바트심슨</td>
        <td>10월 20일</td>
    </tr>
    <tr>
            <td>10월 31일</td>
    </tr>
    </table>

    <hr>
    <h1>연습문제1</h1>
    <table border="1">
    <tr>
        <th>이름</th>
        <th>나이</th>
        <th>주소</th>
    </tr>
    <tr>
        <td>홍길동</td>
        <td>20세</td>
        <td>서울시 마포구 노고산동</td>
    </tr>
    <tr>
        <th>특기</th>
        <td colspan="2">먹기</td>
    </tr>
    <tr>
        <th rowspan="2">신체</th>
        <td colspan="2">180.0cm</td>
    </tr>
    <tr>
        <td colspan="2">83kg</td>
    </tr>
    
    </table>

    <h1>연습문제2</h1>
    <table border="1">
    <tr>
        <td rowspan="5">1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>       
    <tr>
        <td rowspan="3">10</td>
        <td>11</td>
        <td>12</td>
        <td rowspan="2">13</td>
    </tr>
</tr>    
<tr>
    <td>14</td>
    <td>15</td>
</tr>
<tr>
    <td>16</td>
    <td>17</td>
    <td>18</td>
</tr>
<tr>
    <td colspan="5">19</td>
</tr>
    </table>

</body>
</html>

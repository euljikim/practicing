<!-- 

    <a> 태그
        1. 링크 이동시 사용하는 태그
        2. 주요 속성
            1) href: 이동할 위치를 작성 (다른 페이지, 주소, 현재 페이지의 다른 위치 등)
            2) target: 이동할 때 사용할 창 (현재창: _self, 새 창: _blank)
            3) title: 풍선 도움말
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>다른 웹 페이지로 이동하는 앵커</h1>
    <ul>
        <li><a href="https://www.google.cm/" target="_self">구글로 이동</a></li>
        <li><a href="https://www.naver.com/" target="_blank">네이버로 이동</a></li>
        <li>다음로 이동</li>
        <li>네이트로 이동</li>
    </ul>
    
    <a href="http://www.naver.com">
    <img src="images/다운2로드.jpg" width="500">
    </a>
    
</body>
</html>

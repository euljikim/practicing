<!--
    줄 바꿈 태그
    
    1. 사용한 만큼 줄이 바뀐다.
    2. 닫는 태그가 없는 나홀로 태그이다.

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>여기가 첫 번째 문단입니다.</p>
    <p></p><!-- 비어있는 p태그는 의미x. (줄 바꿈 처리 되지 않는다.)-->
    <p></p>
    <p></p>
    <p>여기가 두 번째 문단입니다.</p>
    <br>
    <br/>
    <!-- <br>, <br/>, <br /> 모두 사용 가능-->
    <p>여기가 세 번째 문단입니다.</p>

</body>
</html>

<!--
    <table> 태그 레이아웃

    1. <thead></thead>
    2. <body></body>
    3. <tfoot></tfoot>
    4. 작성 순서에 상관없이 위 1~3 순서로 처리된다.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="4"> 테이블 header </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"> 테이블 footer </td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>

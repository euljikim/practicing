<!-- 

    <ol> 목록태그

        1. 순서 있는 태그다.
        2. type 속성

        1) type = "1" : 1,2,3
        2) type = "I" : ㅣ, ㅣㅣ, 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>    
        <li>을지</li>
        <li>호준</li>
        <li>라키</li>
    </ol>

    <ol type="1">
        <li>을지</li>
        <li>호준</li>
        <li>라키</li>
    </ol>

    <ol type="I">    
        <li>을지</li>
        <li>호준</li>
        <li>라키</li>
    </ol>

    <ol type="a">    
        <li>을지</li>
        <li>호준</li>
        <li>라키</li>
    </ol>
    
    <ol start="77">    
        <li>을지</li>
        <li>호준</li>
        <li>라키</li>
    </ol>

</body>
</html>

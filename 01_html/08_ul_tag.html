<!-- 
    <ul> 목록 태그

        1. 순서가 없는 태그이다.
        2. 목록을 나열하여 메뉴를 만드는 용도로도 사용한다.
        3. type 속성
            1) type = "disc"    : ○ , default 값
            2) type = "circle"  : ●
            3) type = square    : ■


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> &lt;순서 없는 목록&gt; </h1>

    <ul type="disc">
        <li>호랑이</li>
        <li>사자</li>
        <li>고양이</li>

    </ul>

    <hr>

    <ul type="circle">
        <li>C</li>
        <li>JAVA</li>
        <li>WEB</li>
    </ul>

    <ul style="list-style-type: square; color: yellowgreen;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>

</body>
</html>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /*
                display : none; 화면에서 사라지고, 차지하는 구역도 없어진다.
                
                <비교>
                visibility: hidden; 화면에서 사라지고, 차지하는 구역은 남는다.
            */
            
            img{
                width: 300px;
                margin: 10px;
            }
            #img2{
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <img id="img1" src="images2/fruit1.jpg"/>
        <img id="img2" src="images2/fruit2.jpg"/>
        <img id="img3" src="images2/fruit3.jpg"/>
    </body>
    </html>

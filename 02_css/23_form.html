<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=radio]{
            width: 50px;
        }
        input[type=checkbox]{
            width: 100px;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>취미 선택(1개만 선택 가능)</legend>
            <input type="radio" name="h" value="운동">운동
            <input type="radio" name="h" value="영화">영화
        </fieldset>
        <fieldset>
            <legend>관심 분야(복수 선택 가능)</legend>
            <input type="checkbox" name="h" value="연예">연예
            <input type="checkbox" name="h" value="문화">문화
            <input type="checkbox" name="h" value="경제">경제
        </fieldset>
    </form>
</body>
</html>
